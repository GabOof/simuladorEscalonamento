<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de Escalonamento</title>
    <!-- Estilos gerais -->
    <link rel="stylesheet" href="style.css" />

    <!-- Ícones FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>

  <body>
    <h1>
      <i class="fa fa-hospital" style="color: #23501bff"></i> Hospital Digital
    </h1>

    <!-- ==============================
         SEÇÃO DE CONFIGURAÇÃO
         Onde o usuário define os parâmetros da simulação
    =============================== -->
    <section class="config">
      <!-- Escolha do algoritmo -->
      <label for="algoritmo"><i class="fa fa-code" style="color: #23501bff"></i> Algoritmo:</label>
      <select id="algoritmo">
        <option value="sjf" selected>Shortest Job First (SJF)</option>
        <option value="srtf">Shortest Remaining Time First (SRTF)</option>
        <!-- <option value="rr">Round Robin</option>
        <option value="prioridade">Prioridade Não-Preemptivo</option> -->
      </select>

      <!-- Quantidade de médicos (recursos do sistema) -->
      <label for="medicos"
        ><i class="fa-solid fa-user-doctor" style="color: #23501bff"></i> Número de Médicos:</label
      >
      <select id="medicos">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="4">4</option>
      </select>

      <h3><i class="fa fa-user-plus" style="color: #23501bff"></i> Adicionar Pacientes</h3>
      <!-- Entradas de dados do paciente -->
      <input type="text" id="nome" placeholder="Nome" />
      <input type="number" id="chegada" placeholder="Chegada" />
      <input type="number" id="duracao" placeholder="Duração do Atendimento" />
      <input
        type="number"
        id="prioridade"
        placeholder="Prioridade (1 = Alta)"
      />
      <button id="addPaciente"><i class="fa fa-check"></i> Adicionar</button>

      <!-- Tabela dinâmica de pacientes -->
      <table id="tabelaPacientes">
        <thead>
          <tr>
            <th><i class="fa fa-id-badge" style="color: #23501bff"></i> Nome</th>
            <th><i class="fa fa-clock" style="color: #23501bff"></i> Chegada</th>
            <th><i class="fa fa-hourglass-half" style="color: #23501bff"></i> Duração do Atendimento</th>
            <th><i class="fa fa-flag" style="color: #23501bff"></i> Prioridade</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <!-- Botão principal da simulação -->
      <button id="simular"><i class="fa fa-play"></i> Simular</button>
    </section>

    <!-- ==============================
         SEÇÃO DE RESULTADOS
         Exibe o gráfico, métricas e eventos
    =============================== -->
    <section class="resultado">
      <h2><i class="fa fa-chart-bar" style="color: #23501bff"></i> Resultado</h2>

      <!-- Legenda para identificar as cores de cada médico -->
      <div class="legenda">
        <p><b>Legenda Médicos:</b></p>
        <div class="cores">
          <span class="cor medico1"
            ><i class="fa fa-user-doctor"></i> Médico 1</span
          >
          <span class="cor medico2"
            ><i class="fa fa-user-doctor"></i> Médico 2</span
          >
          <span class="cor medico3"
            ><i class="fa fa-user-doctor"></i> Médico 3</span
          >
          <span class="cor medico4"
            ><i class="fa fa-user-doctor"></i> Médico 4</span
          >
        </div>
      </div>

      <!-- Canvas do gráfico de Gantt -->
      <div id="gantt" class="gantt-container">
        <canvas id="canvasGantt" width="900" height="400"></canvas>
      </div>

      <!-- Área de métricas -->
      <div id="painelMetricas"></div>

      <!-- Log de eventos -->
      <div id="painelEventos" class="logs"></div>
    </section>

    <!-- ==============================
         SCRIPTS PRINCIPAIS
         main.js → interface e controle geral
         sjf.js → lógica do algoritmo SJF
         srtf.js → lógica do algoritmo SRTF
    =============================== -->
    <script src="main.js"></script>
    <script src="algoritmos/sjf.js"></script>
    <script src="algoritmos/srtf.js"></script>

    <!-- <script src="algoritmos/rr.js"></script> -->
    <!-- <script src="algoritmos/prioridade.js"></script> -->

    <!-- Dados de teste automáticos (para demonstração) -->
    <script src="seed.js"></script>
  </body>
</html>
