<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de Escalonamento</title>
    <!-- Estilos gerais -->
    <link rel="stylesheet" href="style.css" />

    <!-- √çcones FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />

    <!-- Favicon emoji üè• -->
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3E%F0%9F%8F%A5%3C/text%3E%3C/svg%3E">
  </head>
  
  <body>
    <h1>
      <i class="fa fa-hospital" style="color: #23501bff"></i> Hospital Digital
    </h1>

    <!-- ==============================
         SE√á√ÉO DE CONFIGURA√á√ÉO
         Onde o usu√°rio define os par√¢metros da simula√ß√£o
    =============================== -->
    <section class="config">
      <!-- Escolha do algoritmo -->
      <label for="algoritmo"><i class="fa fa-code" style="color: #23501bff"></i> Algoritmo:</label>
      <select id="algoritmo">
        <option value="sjf" selected>Shortest Job First (SJF)</option>
        <option value="srtf">Shortest Remaining Time First (SRTF)</option>
        <option value="prioridade">Prioridade (N√£o-Preemptivo)</option>
        <!-- <option value="rr">Round Robin</option> -->
      </select>

      <!-- Quantidade de m√©dicos (recursos do sistema) -->
      <label for="medicos"
        ><i class="fa-solid fa-user-doctor" style="color: #23501bff"></i> N√∫mero de M√©dicos:</label
      >
      <select id="medicos">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="4">4</option>
      </select>

      <h3><i class="fa fa-user-plus" style="color: #23501bff"></i> Adicionar Pacientes</h3>
      <!-- Entradas de dados do paciente -->
      <input type="text" id="nome" placeholder="Nome" />
      <input type="number" id="chegada" placeholder="Chegada" />
      <input type="number" id="duracao" placeholder="Dura√ß√£o do Atendimento" />
      <input
        type="number"
        id="prioridade"
        placeholder="Prioridade (1 = Alta)"
      />
      <button id="addPaciente"><i class="fa fa-check"></i> Adicionar</button>

      <!-- Tabela din√¢mica de pacientes -->
      <table id="tabelaPacientes">
        <thead>
          <tr>
            <th><i class="fa fa-id-badge" style="color: #23501bff"></i> Nome</th>
            <th><i class="fa fa-clock" style="color: #23501bff"></i> Chegada</th>
            <th><i class="fa fa-hourglass-half" style="color: #23501bff"></i> Dura√ß√£o do Atendimento</th>
            <th><i class="fa fa-flag" style="color: #23501bff"></i> Prioridade</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <!-- Bot√£o principal da simula√ß√£o -->
      <button id="simular"><i class="fa fa-play"></i> Simular</button>
    </section>

    <!-- ==============================
         SE√á√ÉO DE RESULTADOS
         Exibe o gr√°fico, m√©tricas e eventos
    =============================== -->
    <section class="resultado">
      <h2><i class="fa fa-chart-bar" style="color: #23501bff"></i> Resultado</h2>

      <!-- Legenda para identificar as cores de cada m√©dico -->
      <div class="legenda">
        <p><b>Legenda M√©dicos:</b></p>
        <div class="cores">
          <span class="cor medico1"
            ><i class="fa fa-user-doctor"></i> M√©dico 1</span
          >
          <span class="cor medico2"
            ><i class="fa fa-user-doctor"></i> M√©dico 2</span
          >
          <span class="cor medico3"
            ><i class="fa fa-user-doctor"></i> M√©dico 3</span
          >
          <span class="cor medico4"
            ><i class="fa fa-user-doctor"></i> M√©dico 4</span
          >
        </div>
      </div>

      <!-- Canvas do gr√°fico de Gantt -->
      <div id="gantt" class="gantt-container">
        <canvas id="canvasGantt" width="900" height="400"></canvas>
      </div>

      <!-- √Årea de m√©tricas -->
      <div id="painelMetricas"></div>

      <!-- Log de eventos -->
      <div id="painelEventos" class="logs"></div>
    </section>

    <!-- ==============================
         SCRIPTS PRINCIPAIS
    =============================== -->
    <script src="main.js"></script>
    <script src="algoritmos/sjf.js"></script>
    <script src="algoritmos/srtf.js"></script>
    <script src="algoritmos/prioridade.js"></script>
    <!-- <script src="algoritmos/rr.js"></script> -->

    <!-- Dados de teste autom√°ticos (para demonstra√ß√£o) -->
    <script src="seed.js"></script>
  </body>
</html>
